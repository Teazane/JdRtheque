{% extends "base_template.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-6 text-center mx-auto">
            <h1>Inscription</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">S'enregistrer<button/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6 text-center mx-auto">
            <p>Déjà du coin ? <a href="{% url 'login' %}">Se connecter.</a></p>
        </div>
    </div>
{% endblock %}
